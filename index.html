<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Reborn Meme Generator</title>
	
	<meta name="viewport" content="width=532" />
	
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/modernizr.js"></script>
	<script>
		//<![CDATA[
		
		Modernizr.load([
			'//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js',
			"js/reborn.js"
		]);
		//]]>
	</script>
	
	
</head>
<body>
	
	
	
	
	<div id="main">
	
		<form id="upload" class="">
			<input type='file' name='img' size='65' id='uploadimage' />
		</form>
		
		<canvas id="meme" width="512" height="512">
		
		</canvas>
		
		<img src="" alt="" id="debug" class="hidden" />
		
		<img src="img/reborn.png" id="rebornLogo" class="hidden" />
		
		<form id="editorUI" class="hidden">
			<label for="scale_slider">Scale:</label>
			<input type="range" min="0" max="2" step="0.01" value="1" name="scale_slider" id="scale_slider" />
						
			<button id="btnsave">Save</button>
			<button id="btnreset">Reset</button>
		</form>
		
	</div>
	
</body>
</html>
